<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap">
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/img/gitfav.svg" alt="Logo GitFav">

        <div class="search">
          <label for="input-search">Digite o Github username que quer favoritar</label>
          <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
          <button>
            <img src="./assets/img/star-button.svg" alt="Estrela">
            Favoritar</button>
        </div>
      </header>
    </div>
  </body>
</html>
